<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ff9966;
        }
        main {
            padding: 20px;
        }
        section {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .responsive-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .responsive-item {
            flex: 1 1 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        @media (min-width: 600px) {
            .responsive-item {
                flex: 1 1 48%;
            }
        }
        @media (min-width: 900px) {
            .responsive-item {
                flex: 1 1 30%;
            }
        }
        .media-query-example {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Design</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="basic.html">Basic CSS</a></li>
                <li><a href="layout.html">Layout</a></li>
                <li><a href="transitions.html">Transitions and Animations</a></li>
                <li><a href="advanced.html">Advanced CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Responsive Layout</h2>
            <div class="responsive-container">
                <div class="responsive-item">Responsive Item</div>
                <div class="responsive-item">Responsive Item</div>
                <div class="responsive-item">Responsive Item</div>
            </div>
        </section>
        <section>
            <h2>Media Queries</h2>
            <div class="media-query-example">
                <p>Resize the window to see the effect of media queries.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Epic CSS Showcase by Thomas Butler</p>
    </footer>
</body>
</html>
