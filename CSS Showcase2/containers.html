<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
    <link rel="stylesheet" href="./styles/main.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ff9966;
        }
        main {
            padding: 20px;
        }
        section {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .container img {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Containers</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="basic.html">Basic CSS</a></li>
                <li><a href="layout.html">Layout</a></li>
                <li><a href="transitions.html">Transitions and Animations</a></li>
                <li><a href="advanced.html">Advanced CSS</a></li>
                <li><a href="responsive.html">Responsive Design</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Container with Random Images</h2>
            <div class="container">
                <img src="https://picsum.photos/200/300" alt="Random Image 1">
                <img src="https://picsum.photos/200/300" alt="Random Image 2">
                <img src="https://picsum.photos/200/300" alt="Random Image 3">
                <img src="https://picsum.photos/200/300" alt="Random Image 4">
            </div>
        </section>
    </main>
    <footer>
        <p>Epic CSS Showcase by Thomas Butler</p>
    </footer>
</body>
</html>
